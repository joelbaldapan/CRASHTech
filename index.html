<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Zilla Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="image_src" href="images/icons/thumbnail.png" />
    <link rel="icon" href="images/icons/icon.png" />
    <script type="module" src="main.js" defer></script>
    <title>Speed Detector</title>
  </head>

  <body>
    <h1>Joel and Lanz's Speed Detector Website!</h1>

    <label>
        <input type="checkbox" id="highAccuracyCheckbox"> Enable High Accuracy
    </label>
    <br>
    <label>
        Timeout (ms): <input type="number" id="timeoutInput" value="5000">
    </label>
    <br>
    <button id="applySettings">Apply Settings</button>
    
    <p id="display"></p>
  </body>
</html>
